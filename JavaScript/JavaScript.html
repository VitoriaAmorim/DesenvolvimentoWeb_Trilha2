<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo!</title>
    <style>
        body {
            background-color:darkslateblue;
        }
    </style>
</head>
<body>
    <h1>Já me livrei da maldição!</h1>

    <script>
        //operador adição
        console.log ('A soma dos números 5+5 é igual:', 5+5)
        //operador subtração
        console.log ('A subitração dos números 5-4 é igual:', 5-4)
        //operador multiplicação
        console.log ('A multiplicação dos números 3x3 é igual:', 3*3)
        //operador divisão
        console.log ('A divisão dos números 100%10 é igual:', 100/10)
        //operador restante
        console.log ('O resto da divisão 9%4 é igual á:', 9/4)

        //resultado da expressão
        console.log (7*2/(-5+2))
    </script>
</body>
</html>
